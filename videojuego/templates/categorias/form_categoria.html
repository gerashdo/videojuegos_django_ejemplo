{% extends 'base2.html' %}

{% block titulo %}
    Nueva Categoria
{% endblock titulo %}

{% block contenido %}
    <h1 class="app-page-title">{{etiqueta}} Categoria</h1>
    <div class="card">
        <div class="card-body">
            <div class="mb-3 row">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-secondary">{{boton}}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock contenido %}
