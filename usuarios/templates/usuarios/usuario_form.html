{% extends 'base2.html' %}
{% load static %}

{% block titulo %}
    {{etiqueta}} Usuario
{% endblock titulo %}

{% block contenido %}
<h1 class="app-page-title">{{etiqueta}} Usuario</h1>
    <div class="card  p-2">
        <div class="card-body">
            <div class="mb-3 row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-secondary">{{boton}}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock contenido %}

{% block js %}
    <script src="{% static 'js/funciones.js' %}"></script>
{% endblock js %}
