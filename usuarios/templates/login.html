{% extends "base_log_sign.html" %}
{% load static %}

{% block titulo %}
<title>Login Videojuegos</title>
{% endblock titulo %}

{% block contenido %}
{% if form.errors %}
<div class="alert alert-warning">
	<p>Usuario no encontrado</p>
</div>
{% endif %}  

<div class="row g-0 app-auth-wrapper">
<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
	<div class="d-flex flex-column align-content-end">
		<div class="app-auth-body mx-auto">	
			<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="{% static 'images/app-logo.svg' %}" alt="logo"></a></div>
			<h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
			<div class="auth-form-container text-left">
				<form class="auth-form login-form" method="POST">    
					{% csrf_token %}     
					<div class="email mb-3">
						<label class="sr-only" for="signin-email">Usuario</label>
						<input id="id_usernmae" name="username" type="text" class="form-control signin-email" placeholder="Nombre de Usuario" required="required">
					</div><!--//form-group-->
					<div class="password mb-3">
						<label class="sr-only" for="signin-password">Contrase単a</label>
						<input id="id_password" name="password" type="password" class="form-control signin-password" placeholder="Contrase単a" required="required">
						<div class="extra mt-3 row justify-content-between">
							<div class="col-6">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									Recordar
									</label>
								</div>
							</div><!--//col-6-->
							<div class="col-6">
								<div class="forgot-password text-right">
									<a href="reset-password.html">多Olvide contrase単a?</a>
								</div>
							</div><!--//col-6-->
						</div><!--//extra-->
					</div><!--//form-group-->
					<div class="text-center">
						<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Log In</button>
					</div>
				</form>
				
				<div class="auth-option text-center pt-5">No tengo cuenta <a class="text-link" href="{% url 'usuarios:registro_usuario' %}" >Crear</a>.</div>
			</div><!--//auth-form-container-->	

		</div><!--//auth-body-->
  
{% endblock contenido %}
